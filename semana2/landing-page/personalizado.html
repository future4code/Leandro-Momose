<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Comfort - Personalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section>
            <a href="index.html"><img id="logo-4comfort" src="./img/4comfort-logo.png" alt="Logo 4Comfort"></a>
        </section>
    </header>

    <main-personalizado>
        <section id="personalizado-texto">
            <h2>Preencha o formulário abaixo para ter o seu tênis mais confortável do mundo!</h2>
            <br>
        </section>
        <section id="formulario"></section>
            <form action="#">
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="number" placeholder="Telefone">
                <input type="text" placeholder="Profissão">
                <input type="text" placeholder="Cor favorita">
                <input type="number" placeholder="Número calçado">
                
                <button id="enviar" type="submit">Enviar</button>
            </form>
        </section>
        <section id="black-calcado">
            <img src="./img/black-calcado.jpg" alt="imagem calçado 4Comfort preto">
        </section>
        <section>
            <a href="index.html"><button>Voltar</button></a>
        </section>
    </main-personalizado>

    <footer-personalizado>
        <section>
            <a href="https://www.facebook.com/" target="_blank">
                <img class="redes-sociais" src="./img/facebook-icon.png" alt="Imagem logo do Facebook">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img class="redes-sociais" src="./img/instagram-icon.png" alt="Imagem logo Instagram">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img class="redes-sociais" src="./img/twitter-icon.png" alt="Imagem logo Twitter">
            </a>
        </section>
    </footer-personalizado>
</body>
</html>
