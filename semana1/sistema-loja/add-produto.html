<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div>
        <header class="cabeçalho"> 
           <a class="navegação" href="index.html">Página Inicial</a>
           <a class="navegação" href="ctrl-estoque.html">Controle de Estoque</a>
           <a class="navegação" href="add-produto.html">Adicionar Produto</a>
           <a class="navegação" href="funcionarios.html">Funcionários</a>
       </header>
      
   </div>

    <div>
        <p class="nome-da-loja">
            <strong>Do Pequeno Ao Grande</strong>
        </p>
    </div>
     
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade-disponivel"></label>Quantidade disponível: </label>
            <input type="number" id="quantidade-disponivel" name="Quantidade disponível">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <div>
        <footer class="rodapé">
            <strong>Desenvolvido por Leandro Momose</strong>                                       
        </footer>
    </div>

</body>
</html>
